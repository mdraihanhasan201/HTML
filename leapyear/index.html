<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
</head>

<body>
    <table>

        <tr>
            <td> enter any year:</td>
            <td><input type="number" name="" id="input"></td>
        </tr>

        <tr>
            <td>
                <input type="submit" name="submit" id="submit">
            </td>
        </tr>
    </table>

    <script>
        var result = document.getElementById("submit");
        result.onclick = function () {
            var year = document.getElementById("input").value;

            if (year % 4 == 0) {
                if (year % 100 == 0) {
                    if (year % 400 == 0) {
                        alert("leap year");
                    }
                    else {
                        alert("not leap year");
                    }
                }
                else {
                    alert("leap year");
                }
            }
            else {
                alert("not leap year");
            }
        }









    </script>





</body>

</html>
